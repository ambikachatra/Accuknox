# Name of the GitHub Actions workflow
name: CI-CD for Wisecow

# Trigger: This workflow runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Jobs to run
jobs:
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Grant permissions for the GITHUB_TOKEN to write to the GHCR
    permissions:
      contents: read
      packages: write

    # Steps to execute
    steps:
    # 1. Check out the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Log in to the GitHub Container Registry (GHCR)
    # The GITHUB_TOKEN is a special, automatically-generated secret.
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3. Build and push the Docker image to GHCR
    # We will tag the image with the unique Git commit SHA for versioning.
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # FIX: Convert the repository name to lowercase to meet registry requirements.
        tags: ghcr.io/${{ toLowerCase(github.repository) }}:${{ github.sha }}

